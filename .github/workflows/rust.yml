# .github/workflows/release.yml

on:
  push
jobs:
  build:
    permissions: write-all
    name: build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-unknown-linux-musl]
    steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            target: x86_64-unknown-linux-musl
        - name: Install x86_64 Build Dependencies
          run: sudo apt-get update && sudo apt-get install pkg-config libssl-dev
        - name: get cargo musl-tools
          run: sudo apt-get install musl-tools
        - name: show openssl
          run: cargo tree --target=x86_64-unknown-linux-musl -i openssl-sys | grep openssl
        - uses: actions-rs/cargo@v1
          with:
            command: build
            args: --release --all-features --target x86_64-unknown-linux-musl
        - run: ls */
        - name:
            Create zip file
          run: zip -r rust-frog-api.zip . -i target
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.run_id }}-${{ github.run_attempt }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false

        - name: Upload App
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} 
            asset_path: rust-frog-api.zip
            asset_name: rust-frog-api.zip
            asset_content_type: application/zip
